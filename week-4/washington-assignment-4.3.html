            url: 'http://httpbin.org/delete',
            dataType: 'json',
            type: 'DELETE',
            data: { username: 'user', password: 'Shhhh', email: 'yes@me.com'},
            success: function(data, status){
              console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password
              + '\nEmail: ' + data.form.email + '\Status: ' + status);
            }

          })

        })

      });
    </script>
